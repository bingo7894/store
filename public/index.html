<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: #f5f7fa;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .social-btn i {
        margin-right: 8px;
      }
      .nav-pills .nav-link.active {
        background-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 col-md-6 col-lg-5">
        <!-- Pills navs -->
        <ul
          class="nav nav-pills nav-justified mb-3"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="pill"
              data-bs-target="#login"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="pill"
              data-bs-target="#register"
              type="button"
              role="tab"
            >
              Register
            </button>
          </li>
        </ul>

        <!-- Pills content -->
        <div class="tab-content">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form onsubmit="event.preventDefault(); login();">
              <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button
                  type="button"
                  class="btn btn-outline-primary social-btn mb-1"
                >
                  <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger social-btn mb-1"
                >
                  <i class="fab fa-google"></i> Google
                </button>
              </div>

              <p class="text-center">or:</p>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Email"
                  required
                />
                <label for="loginEmail">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
                <label for="loginPassword">Password</label>
              </div>

              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="loginCheck"
                  />
                  <label class="form-check-label" for="loginCheck"
                    >Remember me</label
                  >
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <button class="btn btn-primary btn-lg w-100" type="submit">
                Sign in
              </button>
              <p class="text-center mt-3">
                Not a member?
                <button
                  class="btn btn-link p-0"
                  data-bs-toggle="pill"
                  data-bs-target="#register"
                >
                  Register
                </button>
              </p>
            </form>
          </div>

          <!-- Register -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form onsubmit="event.preventDefault(); register();">
              <div class="text-center mb-3">
                <p>Sign up with:</p>
                <button
                  type="button"
                  class="btn btn-outline-primary social-btn mb-1"
                >
                  <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger social-btn mb-1"
                >
                  <i class="fab fa-google"></i> Google
                </button>
              </div>

              <p class="text-center">or:</p>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Email"
                  required
                />
                <label for="registerEmail">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Password"
                  required
                />
                <label for="registerPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="registerRepeatPassword"
                  placeholder="Repeat Password"
                  required
                />
                <label for="registerRepeatPassword">Repeat Password</label>
              </div>

              <div class="form-check mb-3 text-center">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="registerCheck"
                  required
                />
                <label class="form-check-label" for="registerCheck"
                  >I agree to the terms</label
                >
              </div>

              <button class="btn btn-primary btn-lg w-100" type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const login = async () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        try {
          const res = await axios.post(
            "http://localhost:8000/api/login",
            { email, password },
            { withCredentials: true }
          );
          console.log(res.data);
          window.location.href = "/home";
        } catch (err) {
          console.error(err);
          alert(err.response?.data?.message || "Login failed!");
        }
      };

      const register = async () => {
        const email = document.getElementById("registerEmail").value.trim();
        const password = document.getElementById("registerPassword").value;
        const repeatPassword = document.getElementById(
          "registerRepeatPassword"
        ).value;
        const agreed = document.getElementById("registerCheck").checked;

        if (!email || !password || !repeatPassword) {
          alert("Please fill all required fields");
          return;
        }
        if (password !== repeatPassword) {
          alert("Passwords do not match");
          return;
        }
        if (!agreed) {
          alert("You must agree to the terms");
          return;
        }

        try {
          const res = await axios.post(
            "http://localhost:8000/api/register",
            { email, password },
            { withCredentials: true }
          );
          console.log(res.data);
          alert("Registration successful!");
          // switch to login tab after successful registration
          const loginTab = new bootstrap.Tab(
            document.getElementById("login-tab")
          );
          loginTab.show();
        } catch (err) {
          console.error(err);
          alert(err.response?.data?.message || "Registration failed!");
        }
      };
    </script>
  </body>
</html>
