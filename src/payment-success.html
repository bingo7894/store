<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Kanit", sans-serif;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card text-center shadow-sm col-lg-6">
        <div class="card-body p-5">
          <div id="message">
            <div
              class="spinner-border text-primary"
              style="width: 3rem; height: 3rem"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">กำลังตรวจสอบสถานะการชำระเงิน...</p>
          </div>
          <a href="/home" class="btn btn-primary mt-4">กลับสู่หน้าหลัก</a>
          <a href="/orders" class="btn btn-outline-primary mt-4 ms-2"
            >ดูรายการสั่งซื้อ</a
          >
        </div>
      </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const stripe = Stripe("pk_test_");

      const messageContainer = document.querySelector("#message");
      const clientSecret = new URLSearchParams(window.location.search).get(
        "payment_intent_client_secret"
      );

      // ฟังก์ชันสำหรับอัปเดตจำนวนสินค้าในตะกร้า
      async function clearCartBadge() {
        try {
          // เรียก API เพื่อดึงข้อมูลตะกร้าล่าสุด (ควรเป็น 0)
          const res = await axios.get("http://localhost:8000/api/cart", {
            withCredentials: true,
          });

          // อัปเดต localStorage เพื่อให้หน้าอื่นรู้ว่าตะกร้าถูกล้างแล้ว
          localStorage.setItem("cartCleared", Date.now().toString());

          console.log("Cart cleared successfully");
        } catch (err) {
          console.error("Error clearing cart badge:", err);
        }
      }

      stripe.retrievePaymentIntent(clientSecret).then(({ paymentIntent }) => {
        switch (paymentIntent.status) {
          case "succeeded":
            messageContainer.innerHTML = `
              <i class="bi bi-check-circle-fill display-1 text-success"></i>
              <h2 class="mt-3">การชำระเงินสำเร็จ!</h2>
              <p>ขอบคุณที่สั่งซื้อสินค้ากับเรา</p>
              <p class="text-muted">คุณสามารถตรวจสอบสถานะการจัดส่งได้ที่หน้า "รายการสั่งซื้อ"</p>
            `;
            // ล้างตะกร้าเมื่อชำระเงินสำเร็จ
            clearCartBadge();
            break;
          case "processing":
            messageContainer.innerHTML = `
              <i class="bi bi-arrow-repeat display-1 text-info"></i>
              <h2 class="mt-3">กำลังดำเนินการ</h2>
              <p>การชำระเงินของคุณกำลังอยู่ระหว่างการประมวลผล เราจะแจ้งให้คุณทราบเมื่อเสร็จสิ้น</p>
            `;
            break;
          case "requires_payment_method":
            messageContainer.innerHTML = `
              <i class="bi bi-exclamation-triangle-fill display-1 text-danger"></i>
              <h2 class="mt-3">การชำระเงินล้มเหลว</h2>
              <p>กรุณาลองใหม่อีกครั้ง หรือใช้บัตรอื่น</p>
            `;
            break;
          default:
            messageContainer.innerHTML = `
              <i class="bi bi-question-circle-fill display-1 text-warning"></i>
              <h2 class="mt-3">เกิดข้อผิดพลาดบางอย่าง</h2>
              <p>กรุณาติดต่อเจ้าหน้าที่</p>
            `;
            break;
        }
      });
    </script>
  </body>
</html>
