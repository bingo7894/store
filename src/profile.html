<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรไฟล์ของฉัน</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Kanit", sans-serif;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #e67e22"
    >
      <div class="container">
        <a class="navbar-brand" href="/home.html">SE-ED Bookstore</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">
                <i class="bi bi-person-circle me-2"></i>ข้อมูลส่วนตัว
              </h2>

              <div id="alert-container"></div>

              <form id="profile-form">
                <div class="mb-3">
                  <label for="email" class="form-label">อีเมล</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    disabled
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">ชื่อ</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastname" class="form-label">นามสกุล</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                  <input type="tel" class="form-control" id="phone" required />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">ที่อยู่</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <span
                      id="spinner"
                      class="spinner-border spinner-border-sm d-none"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    <span id="button-text">บันทึกข้อมูล</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("profile-form");
      const emailInput = document.getElementById("email");
      const firstnameInput = document.getElementById("firstname");
      const lastnameInput = document.getElementById("lastname");
      const phoneInput = document.getElementById("phone");
      const addressInput = document.getElementById("address");
      const alertContainer = document.getElementById("alert-container");
      const spinner = document.getElementById("spinner");
      const buttonText = document.getElementById("button-text");

      async function fetchProfile() {
        try {
          const response = await fetch("/api/profile", {
            credentials: "include",
          });
          if (!response.ok) {
            if (response.status === 401) {
              window.location.href = "/login.html";
            }
            throw new Error("ไม่สามารถโหลดข้อมูลโปรไฟล์ได้");
          }
          const user = await response.json();
          emailInput.value = user.email;
          firstnameInput.value = user.firstname || "";
          lastnameInput.value = user.lastname || "";
          phoneInput.value = user.phone || "";
          addressInput.value = user.address || "";
        } catch (err) {
          showAlert(err.message, "danger");
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        setLoading(true);

        const profileData = {
          firstname: firstnameInput.value,
          lastname: lastnameInput.value,
          phone: phoneInput.value,
          address: addressInput.value,
        };

        try {
          const response = await fetch("/api/profile", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(profileData),
          });
          const result = await response.json();
          if (!response.ok) {
            throw new Error(
              result.message || "เกิดข้อผิดพลาดในการบันทึกข้อมูล"
            );
          }
          showAlert("บันทึกข้อมูลสำเร็จ!", "success");
        } catch (err) {
          showAlert(err.message, "danger");
        } finally {
          setLoading(false);
        }
      });

      function showAlert(message, type = "info") {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        `;
      }

      function setLoading(isLoading) {
        spinner.classList.toggle("d-none", !isLoading);
        buttonText.classList.toggle("d-none", isLoading);
        form.querySelector('button[type="submit"]').disabled = isLoading;
      }

      document.addEventListener("DOMContentLoaded", fetchProfile);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
