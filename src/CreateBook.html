    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
      const adminContent = document.getElementById("admin-content");
      const accessDenied = document.getElementById("access-denied");
      const form = document.getElementById("createBookForm");
      const feedbackDiv = document.getElementById("feedback");

      // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå Admin ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const res = await axios.get("http://localhost:8000/api/users/me", {
            withCredentials: true,
          });
          if (res.data.role !== "admin") {
            throw new Error("Not an admin");
          }
          // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô admin ‡∏Å‡πá‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£ ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
        } catch (err) {

          adminContent.classList.add("d-none");
          accessDenied.classList.remove("d-none");
        }

      // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£ submit ‡∏ü‡∏≠‡∏£‡πå‡∏°
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        feedbackDiv.innerHTML = ""; // Clear previous feedback

        // ‡∏£‡∏ß‡∏ö‡∏£‡∏ß‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ü‡∏≠‡∏£‡πå‡∏°
        const bookData = {

          author: document.getElementById("author").value,
          description: document.getElementById("description").value,
          price: parseFloat(document.getElementById("price").value),
          old_price:
            parseFloat(document.getElementById("old_price").value) || null,
          stock: parseInt(document.getElementById("stock").value),
          type: document.getElementById("type").value,
          image_url: document.getElementById("image_url").value,
        };

        try {
          // ‡∏¢‡∏¥‡∏á API ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠
          const response = await axios.post(
            "http://localhost:8000/api/admin/products",
            bookData,
            { withCredentials: true }
          );

          // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡∏ß‡πà‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
          feedbackDiv.innerHTML = `<div class="alert alert-success">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠ "${response.data.product.name}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!</div>`;
          form.reset(); // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°
        } catch (err) {
